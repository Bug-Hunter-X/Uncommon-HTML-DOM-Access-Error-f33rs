<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>
  <div id="myDiv">
    <p>This paragraph is inside a div.</p>
  </div>

  <script>
    //Incorrect way to access a non-existing property of a DOM element
    alert(document.getElementById("myDiv").nonExistentProperty);
  </script>
</body>
</html>
